<div class="todo-item">
  <div class="todo-item_content">
    <input type="checkbox" [checked]="todo.completed" />
    <span>{{ todo.title }}</span>
  </div>
  <div class="todo-item_buttons">
    <button>
      <i class="fas fa-edit"></i>
    </button>
    <button>
      <i class="fas fa-trash-alt"></i>
    </button>
  </div>
</div>
