<div class="todo-item">
  <div class="todo-item_content">
    <input type="checkbox" [(ngModel)]="todo.completed" (change)="onTaskChecked()" />
    <span
      [ngClass]="{'completed': todo.completed, 'incomplete': !todo.completed}"
    >{{ todo.title }}</span>
  </div>
  <button class="todo-item_delete" (click)="deleteTodo()">
    <i class="fas fa-trash-alt"></i>
  </button>
</div>
